dataset: # Required.
  type: bus_semi
  train:
    data_root: data/BUS/Breast-UDIAT/
    data_list: data/UDIAT/1_2/labeled.txt
    flip: True
    GaussianBlur: False
    rand_resize: [0.5, 2.0]
    crop:
      type: rand
      size: [512, 512]
    batch_size: 2
  val:
    data_root: data/BUS/Breast-UDIAT/
    data_list: data/UDIAT/test.txt
    batch_size: 1
  n_total: 132
  n_sup: 66
  noise_std: 0.1
  workers: 2
  mean: [123.675, 116.28, 103.53]
  std: [58.395, 57.12, 57.375]
  ignore_label: 255

trainer: # Required.
  epochs: 200
  eval_on: True
  sup_only_epoch: 10
  optimizer:
    type: SGD
    kwargs:
      lr: 0.003
      momentum: 0.9
      weight_decay: 0.0005
  lr_scheduler:
    mode: poly
    kwargs:
      power: 0.9
  unsupervised:
    TTA: False
    drop_percent: 80
    apply_aug: False

saver:
  snapshot_dir: experiments/udiat/1_2/1_fold/checkpoint/
  log_dir: experiments/udiat/1_2/1_fold/
  pretrain: ''

criterion:
  type: ohem
  kwargs:
    use_weight: False

net: # Required.
  num_classes: 2
  sync_bn: True
  ema_decay: 0.99
  encoder:
    type: rabusseg.models.resnet.resnet50
    kwargs:
      multi_grid: True
      zero_init_residual: True
      fpn: True
      replace_stride_with_dilation: [False, True, True]
  decoder:
    type: rabusseg.models.decoder.dec_deeplabv3_plus
    kwargs:
      inner_planes: 256
      dilations: [12, 24, 36]